</head>

<body>
    <!--Navbar begin  -->
  <div class="jumbotron">
    <nav class="navbar navbar-default" id="nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"><span class="at-navbar-brand">Analyze this!</span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="https://github.com/DariaDesiderata"><i class="fa fa-github fa-2x"></i></a></li>
                  <li><a href="https://www.instagram.com/wakeupinhawaii"><i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i></a></li>
                  <li><a href="https://www.linkedin.com/in/daria-calwell/"><i class="fa fa-hand-peace-o fa-2x" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Navbar end  -->
    <!-- Input area begin -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-4 col-md-7">
                <h2 class="logo">ANALYZE THIS</h2>
                <form>
                  <div class="form-group">
                    <select class="drop-down form-control">
                        <option value="">Select your data source</option>
                        <option id="opt1" value="">My test subject is a Twitter maniac(15+ tweets in the past week)</option>
                        <option id="opt2" value="">My test subject is an epistolary genius(600+ words)</option>
                    </select>
                  </div>
                    <div class="form-group">
                        <label for="socialMedia">Social media account</label>
                        <input type="text" class="form-control" id="inputSocialMedia" placeholder="Twitter handle">
                    </div>
                    <div class="form-group">
                        <label for="inputText">Sample text</label>
                        <textarea class="form-control" id="inputText" placeholder="Some sample text here..." rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" id="inputFile">
                    </div>
                    <button type="submit" class="btn btn-default" id="submitBttn"><i class="fa fa-magic fa-2x" aria-hidden="true"></i></button>
                    <!-- <a href="#chartArea"></a> -->
                </form>

            </div>
        </div>
    </div>
    <!-- Input area end -->

  </div>
    <!-- Chart area begin -->
    <div class="container-fluid" id="chartArea">
      <h4 class="chartText">This is where the magic happens</h4>
        <p>Not enough data to provide accurate results</p>
        <div class="row">
            <div class="col-lg-7 col-lg-offset-3 col-md-offset-1 col-md-10">
                <canvas id='personalityChart' width="800" height="500"></canvas>
            </div>
        </div>
    </div>
    <!-- Chart area end -->
    <!-- Footer begins -->
    <div class="container-fluid" id="footer">
        <div class="col-lg-10 col-md-7">
          <h5>Analyze it! uses Watson PI API, Twitter API, FileReader, Picabay for images.</h5>
        </div>
        <div class="col-lg-2 col-md-5">
          <a href="https://github.com/DariaDesiderata"><i class="fa fa-github fa-2x"></i></a>
          <a href=""><i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i></a>
          <a href="https://www.linkedin.com/in/daria-calwell/"><i class="fa fa-hand-peace-o fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>
    <!-- Footer ends  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="./app.js"></script>
