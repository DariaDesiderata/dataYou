<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<body>
    <!--Navbar begin  -->
  <div class="jumbotron">
    <nav class="navbar navbar-default" id="nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span class="at-navbar-brand">Analyze this!</span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
            </div>
        </div>
    </nav>

    <!--Navbar end  -->
    <!-- Input area begin -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-4 col-md-7">
                <h2 class="logo">ANALYZE THIS</h2>
                <form>
                    <div class="form-group">
                        <label for="socialMedia">Social media account</label>
                        <input type="text" class="form-control" id="inputSocialMedia" placeholder="Twitter handle">
                    </div>
                    <div class="form-group">
                        <label for="inputText">Sample text</label>
                        <textarea class="form-control" id="inputText" placeholder="Some sample text here..." rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" id="inputFile">
                    </div>
                    <button type="submit" class="btn btn-default" id="submitBttn">See result</button>
                    <a href="#chartArea">click</a>
                </form>
                <p>Invalid user name</p>
            </div>
        </div>
    </div>
    <!-- Input area end -->

  </div>
    <!-- Chart area begin -->
    <div class="container-fluid" id="chartArea">
        <div class="row">
            <div class="col-lg-7 col-lg-offset-3 col-md -12">
                <canvas id='personalityChart' width="600" height="500"></canvas>
            </div>
        </div>
    </div>
    <!-- Chart area end -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
